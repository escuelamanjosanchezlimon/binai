<div class="titulo-container">
  <h2>Confidencial</h2>
</div>

<div class="button-add-container">
  <button (click)="mostrarSecreto(null, 'registrar')" class="button-add" mat-button>
    <mat-icon>add</mat-icon>
    Agregar secreto
  </button>
</div>

<mat-form-field class="custom-search">
  <mat-label>Buscar...</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ingrese palabras claves..." #input />
</mat-form-field>

<div class="tabla-container">
  <table mat-table [dataSource]="dataSource" matSort>
    <!-- ID Column -->
    <ng-container matColumnDef="descripcion">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Descripción</th>
      <td  mat-cell *matCellDef="let row">{{ row.descripcion }}</td>
    </ng-container>

    <ng-container matColumnDef="accion">
      <th mat-header-cell *matHeaderCellDef ></th>
      <td mat-cell *matCellDef="let row">
        <div style="display: flex; justify-content: flex-end">
          <button type="button" (click)="mostrarSecreto(row, 'actualizar')" class="button-action" style="background-color: rgb(237, 159, 128); color: rgb(0, 0, 0)" mat-icon-button>
            <mat-icon>edit</mat-icon>
          </button>
          <button (click)="eliminar(row)" class="button-action" style="background-color: rgb(128, 237, 141); color: rgb(0, 0, 0)" mat-icon-button>
            <mat-icon>delete</mat-icon>
          </button>
          <button (click)="mostrarDialogVerSecreto(row)" class="button-action" style="background-color: rgb(174, 191, 251); color: rgb(0, 0, 0)" mat-icon-button>
            <mat-icon>content_copy</mat-icon>
          </button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No se encontró coincidencias de "{{ input.value }}"</td>
    </tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[25, 10, 5, 100]"
    aria-label="Select page of users"
  ></mat-paginator>
</div>
